<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">\

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>

  <section class="main">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="graphic image of a circle in torquise" class="top">
      <img src="./images/bg-pattern-bottom.svg" alt="graphic image of a circle in torquise" class="bottom">
    </div>
    <div class="card">

      <div class="card-header"></div>
      <div class="card-body">

        <div class="image-holder">
        <img src="./images/image-victor.jpg" alt="image of victor crest">
      </div>

      <h2 class="name-age">Victor Crest
      <span class="age">26</span>
    </h2>

    <h3 class="city">London</h3>

      </div>
      <div class="card-footer">

        <div class="item">

          <h4 class="value">80K</h4>
          <h5 class="info">Followers</h5>

        </div>

        <div class="item">

          <h4 class="value">803K</h4>
          <h5 class="info">Likes</h5>

        </div>

        <div class="item">

          <h4 class="value">1.4K</h4>
          <h5 class="info">Photos</h5>

        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Goonie Codes</a>.
    </div>

  </section>
</body>
</html>
